  meilisearch:
    image: getmeili/meilisearch:latest
    container_name: meilisearch
    restart: unless-stopped
    ports:
      - "7700:7700"
    environment:
      # Set a strong master key for security
      MEILI_MASTER_KEY: ${MEILI_MASTER_KEY:-"YOUR_SUPER_SECURE_MASTER_KEY"}
      # Optional: set to 'production' for performance or 'development' for analytics
      MEILI_ENV: production 
    volumes:
      # Persist the Meilisearch data in a named volume
      - ${APP_DATA_PATH_HOST}/meilisearch/meili_data:/meili_data
    # Optional healthcheck to ensure the service is running correctly
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7700/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    networks:
      - backend
      - frontend