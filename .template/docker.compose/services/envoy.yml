### PROXY ENVOY ###############################################################
  envoy:
    container_name: "${COMPOSE_PROJECT_NAME}_envoy"
    hostname: envoy
    image: envoyproxy/envoy:latest
#    build:
#      dockerfile: Dockerfile
#      context: ./envoy
#      args:
#        - ENVOY_VERSION=${ENVOY_VERSION:-1.34.1}
    volumes:
      - ./envoy/conf:/etc/envoy
      - ${APP_LOG_PATH_HOST}/envoy/envoy_admin.log:/var/log/envoy_admin.log
    environment:
      - "ENVOY_UID=0"
      - APP_FQDN=${APP_FQDN}
    cap_add:
      - NET_ADMIN
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
    networks:
      - backend
      - frontend
    ports:
      # Map host port 10000 to container port 10000 (Envoy's default ingress port)
      - "10000:10000" 
      # Map host port 9901 to container port 9901 (Envoy's admin interface port)
      - "9901:9901"
#      - "80:80"
#      - "443:443"
#      - "8001:8001"
#      - "6033:6033"
