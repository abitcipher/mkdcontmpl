
### REDIS #####################################################################
  redis:
    container_name: "${COMPOSE_PROJECT_NAME}_redis"
    hostname: redis
    image: redis:alpine
    command: redis-server --appendonly yes
    restart: always
    sysctls:
      - net.core.somaxconn=1024
#      - vm.overcommit_memory=1
    cap_add:
      - NET_ADMIN
      - SYS_ADMIN
    volumes:
      - ${APP_CONFIG_PATH_HOST}/redis:/etc/redis
      - ${APP_DATA_PATH_HOST}/redis:/data
#      - ${APP_CONFIG_PATH_HOST}/redis/iptables.sh:/iptables.sh
    ports:
      - "${REDIS_PORT:-6379}:6379"
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
    networks:
      - backend

